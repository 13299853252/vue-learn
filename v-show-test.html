<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.img{
				width: 600px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		
		<div id="app">
			<img class="img" src="shiabi.jpg" v-show="isShow">
			
			<input type="button" value="切换图片是否显示" @click="showChange"/>
		</div>
		
		
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					isShow:false
				},
				methods:{
					showChange:function(){
						if(this.isShow==false){
							this.isShow=true;
						}else if(this.isShow==true){
							this.isShow=false;
						}
					}
				}
			})
		</script>
	</body>
</html>
