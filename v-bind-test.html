<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.img{
				width: 600px;
				height: 500px;
			}
			.isActive{
				border: 10px solid pink;
			}
		</style>
	</head>
	<body>
		
		<h1>v-bind是为元素绑定属性</h1>
		
		<div id="app">
			<img v-bind:src="imgSrc" v-bind:title="imgTitle"
				v-bind:class="active?'isActive':''" @click="change">
				
				
				<img v-bind:src="imgSrc" v-bind:title="imgTitle"
					v-bind:class={isActive:active} @click="change">
		</div>
		
		
		
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",	
				data:{
					imgSrc:"v-bind-test.jpg",
					imgTitle:"wiwei傻逼",
					active:false
				},
				methods:{
					change:function(){
						this.active = !this.active
					}
				}	
			})
		</script>
	</body>
</html>
