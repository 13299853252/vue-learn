<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<input type="button" id="app" value="v-on指令" v-on:click="doIt"/>
			<input type="button" id="app" value="@形式" @click="doIt"/>
			<input type="button" id="app" value="双击事件" @dblclick="doIt"/>
			
			<h2 @dblclick="changeName" id="app">{{name}}</h2>
		</div>
		
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					name:"wiwei"
				},
				methods:{
					doIt:function(){
						alert("v-on的点击测试");
					},
					changeName:function(){
						this.name += "傻逼"
					}
				}
			})
		</script>
	</body>
</html>
