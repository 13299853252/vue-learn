<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="subFun">-</button>
			<span id="app">
				{{number}}
			</span>
			<button type="button" @click="addFun">+</button>
		</div>
		
		
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					number:1
				},
				methods:{
					addFun:function(){
						if(this.number<10){
							this.number++;
						}else{
							alert("太大了，都吃不下了");
						}
					},
					subFun:function(){
						if(this.number>0){
							this.number--;
						}else{
							alert("太小了，都扎醉了");
						}
						
					}
				}
			})
		</script>	
	</body>
</html>
